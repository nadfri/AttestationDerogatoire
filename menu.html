<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
    <title>MENU COVID-19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="menu.css">
    <script src="menu.js"></script>
</head>
<body>

<header>
    <div id="divMenu">
        <button id="bt_newUser">Nouvel Utilisateur</button><button id="bt_NewAttest">Nouvelle Attestation</button>
    </div>
    <div id="divInfo">DIV INFO</div>
</header>

<section>

    <fieldset id="usersList">
        <legend>Utilisateurs</legend>
        
    
    </fieldset>
  
      <fieldset id="div_Attestation">
        <legend>Attestations</legend>
    
    </fieldset>

    <fieldset id="fieldNew_Attest">
        <legend>Nouvelle Attestation</legend>
        <form id="form">
            <label for="dateSortie">Date de Sortie:</label><input id="dateSortie"  type="date" autocomplete="off" required>
            <br><br>
            <label for="heureSortie">Heure de Sortie:</label><input id="heureSortie" type="time" autocomplete="off" required>
            <br><br>
            <select id="motif" required>
                <option value="">Choisir un motif</option>
                <option value="courses">Courses</option>
                <option value="sport">Sport (1h/1km)</option>
                <option value="travail">Activité Professionnelle</option>
                <option value="santé">Consultations et Soins</option>
                <option value="famille">Assistance Famille</option>
                <option value="judiciaire">Convocation Judiciaire</option>
                <option value="missions">Mission d'interet Générale</option>
            </select>
            <br><br>
            <input type="submit" id="newAttestation" value="Créér une nouvelle attestation">
    </form>

    </fieldset>


    
    <div id="output"></div>

</section>



</body>
</html>
