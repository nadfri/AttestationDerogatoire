<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
    <title>MENU COVID-19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>
<body>

<fieldset id="field_Attest">
    <legend>Liste des attestations</legend>

    <div class="div_NoUser">
        <p>Créér un nouvel Utilisateur</p>
        <div class="divAjouter">
            <input class="bt_newUser2" type="image" src="img/newUser.png" onclick="document.location='newUser.html'">
        </div>
    </div>

</fieldset>

<fieldset id="field_User">
    <legend>Liste des utilisateurs</legend>

    <div class="div_NoUser">
        <p>Créér un nouvel Utilisateur</p>
        <div class="divAjouter">
            <input class="bt_newUser2" type="image" src="img/newUser.png" onclick="document.location='newUser.html'">
        </div>
    </div>



</fieldset>

<input id="bt_switch" type="image" src="img/contact.png" alt="Switch menu">

<div id="divIcon">
    <input type="image" src="img/userIcon.png" alt="nouvel utilisateur"  onclick="document.location='newUser.html'">
    <br>
    <input id="bt_newAttest" type="image" src="img/attestIcon.png" alt="nouvelle attestation"  onclick="document.location='newAttest.html'">
</div>




</body>
</html>
